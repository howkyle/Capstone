
<div class="registration">
	<h3 class="col-sm-offset-3">SSP Registration</h3>
<form class="form-horizontal col-sm-offset-3">

	<div class="form-group">
		<label for="fname" class="control-label col-sm-2">First Name:</label>
		<input type="text"  id="fname" name="FirstName" ng-model="fname">
	</div>
	<div class="form-group">
		<label for="lname" class="control-label col-sm-2">Last Name:</label>
		<input type="text"  id="lname" name="LastName" ng-model="lname">
	</div>
	<div class="form-group">
		<label for="studentID" class="control-label col-sm-2">ID:</label>
		<input type="text"  id="studentID" name="ID" ng-model="studentID">
	</div>
	<div class="form-group ">
		<label for="password" class="control-label col-sm-2">Password:</label>
		<input type="password"  id="password" name="Password" ng-model="password">
	</div>
	<button class="btn col-sm-offset-3" ng-click="register()"> Register</button>
</form>
</div>
